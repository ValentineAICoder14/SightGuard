<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Freedom Tool</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #1e1e1e;
      color: white;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #4CAF50;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      background: #2a2a2a;
      margin-bottom: 20px;
    }
    .active {
      color: #4CAF50;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      width: 100%;
    }
    button.settings {
      background: #2196F3;
    }
    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    .version {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Freedom Tool</h1>
    <p>Stay focused on what matters</p>
  </header>
  
  <div class="status">
    <p>Extension Status: <span class="active">Active</span></p>
    <p>Sites Blocked: <span id="siteCount">8</span></p>
  </div>
  
  <button id="settingsBtn" class="settings" disabled>Manage Sites (Soon)</button>
  <button id="helpBtn">Help & Support</button>
  
  <div class="version" id="versionDisplay">
    Version <!-- Will be filled by JS -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
